<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>走秀网注册</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/common_title.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<header class="the-head">
		<a href="login.html">&lt;</a>
		<h2>
			注册
		</h2>
	</header>
	<section class="the-form">
		<section>
			<div class="the-uname">
				<input type="text" placeholder="手机号/邮箱/用户名" class="userId">			
			</div>
			<div class="the-pswd">
				<input type="password" placeholder="密码" class="the_pswd" maxlength="15">
			</div>
			<div class="repeat-pswd">
				<input type="password" placeholder="重复密码" class="sure-pswd">
			</div>
			<div class="errors">
				<span></span>
			</div>
			<div class="to-register">
				<button class="register-btn">同意服务协议并注册</button>
			</div>
		</section>		
	</section>
	<script src='../lib/require.js' data-main='../js/register'></script>
	<script>
		
	</script>
</body>
</html>
